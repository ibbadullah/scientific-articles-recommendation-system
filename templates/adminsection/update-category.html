{% extends 'adminsection/admin_base.html' %}
{% block title %}Update Category{% endblock %}
{% block content %}

    <main class="flex-1 max-h-full p-5 overflow-hidden overflow-y-scroll">
      <h3 class="mt-6 text-xl">Add Category</h3>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <div class="flex flex-wrap -m-2">
            <form action="{% url 'UpdateCategory' Category.id %}" class="w-full" method="post">
                  {% csrf_token %}
                  <div class="p-2 w-full">
                    <div class="relative">
                      <label for="name" class="leading-7 text-sm text-gray-600">Category Name</label>
                      <input value="{{ Category.category_name }}" type="text" id="name" name="category_name"
                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>
                  <div class="p-2 w-full">
                    <div class="relative">
                      <label for="message" class="leading-7 text-sm text-gray-600">Description</label>
                      <textarea id="message" name="category_description"
                        class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out">{{ Category.category_description }}</textarea>
                    </div>
                  </div>
                  <div class="p-2 w-full">
                    <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Update Category</button>
                  </div>
            </form>
        </div>

      </div>
    </main>

{% endblock %}
